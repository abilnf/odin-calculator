<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>abilnf's awesome Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="calculator">
    <div class="rows">
      <div id="display">
        <div id="display-op"></div>
        <div id="display-nums">0<br><br></div>
      </div>
      <div class="row">
        <button class="btn--misc" id="clear">C</button>
        <button class="btn--misc" id="delete">&lt;</button>
        <button class="btn--operator" id="%">%</button>
        <button class="btn--operator" id="/">/</button>
      </div>
      <div class="row">
        <button class="btn--number" id="7">7</button>
        <button class="btn--number" id="8">8</button>
        <button class="btn--number" id="9">9</button>
        <button class="btn--operator" id="*">*</button>
      </div>
      <div class="row">
        <button class="btn--number" id="4">4</button>
        <button class="btn--number" id="5">5</button>
        <button class="btn--number" id="6">6</button>
        <button class="btn--operator" id="-">-</button>
      </div>
      <div class="row">
        <button class="btn--number" id="1">1</button>
        <button class="btn--number" id="2">2</button>
        <button class="btn--number" id="3">3</button>
        <button class="btn--operator" id="+">+</button>
      </div>
      <div class="row">
        <button class="btn--number btn--large" id="0">0</button>
        <button class="btn--number" id=".">.</button>
        <button class="btn--equals" id="">=</button>
      </div>
    </div>
  </div>
</body>

</html>
